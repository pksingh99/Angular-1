<div class="container">

  <form #thisForm="ngForm"  (submit)="submittedForm(thisForm)">
    <div class="form-group">
<label for="fname">
  Name
</label>
<input id="fname" #fnamLocal="ngModel" name="fname" [(ngModel)]="fname" type="text" required/>

    </div>
<div *ngIf="fnamLocal.errors?.required && fnamLocal.touched" >invalid</div>

        <div class="form-group">
<label for="email">
  Name
</label>
<input id="email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="email" #emailLocal="ngModel" type="email" required/>

    </div>
<span *ngIf="emailLocal.errors?.pattern  && emailLocal.touched" >invalid</span>
  </form>


</div>

{{ thisForm.value | json}}

{{ thisForm.valid }}

{{emailLocal.valid}}
