<mat-input-container>
  <input type="text" placeholder="Name" aria-label="Text" matInput [(ngModel)]="name" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of namelist" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-input-container>
